<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Windows Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("desktop.png") no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
      overflow: hidden;
    }

    .icon-wrapper {
      position: absolute;
      width: 80px;
      text-align: center;
      cursor: grab;
      user-select: none;
    }

    .icon-wrapper:active {
      cursor: grabbing;
    }

    .icon-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: -1;
    }

    .icon-wrapper:hover::before {
      opacity: 1;
    }

    .icon {
      position: relative;
      color: white;
      width: 80px;
    }

    .icon img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto;
    }

    .icon span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 0 0 3px black;
    }
  </style>
</head>
<body>
  <!-- Chrome 아이콘 (위) -->
  <div class="icon-wrapper" style="top:50px; left:50px;" ondblclick="openChrome()">
    <div class="icon">
      <img src="chromeicon.png" alt="Chrome 아이콘">
      <span>Chrome</span>
    </div>
  </div>

  <!-- NSI 아이콘 (아래) -->
  <div class="icon-wrapper" style="top:120px; left:50px;" ondblclick="openNSI()">
    <div class="icon">
      <img src="appicon2.png" alt="NSI 아이콘">
      <span>NSI</span>
    </div>
  </div>

  <script>
    function openNSI() {
      window.location.href = "./nsi.html";
    }

    function openChrome() {
      window.open(
        "https://www.google.com",
        "_blank",
        "width=1024,height=768,resizable=yes,scrollbars=yes"
      );
    }

    // 드래그 기능
    const icons = document.querySelectorAll('.icon-wrapper');
    icons.forEach(icon => {
      let offsetX = 0, offsetY = 0, isDragging = false;

      icon.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - icon.offsetLeft;
        offsetY = e.clientY - icon.offsetTop;
        icon.style.zIndex = 1000;
      });

      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          let x = e.clientX - offsetX;
          let y = e.clientY - offsetY;

          x = Math.max(0, Math.min(window.innerWidth - icon.offsetWidth, x));
          y = Math.max(0, Math.min(window.innerHeight - icon.offsetHeight, y));

          icon.style.left = x + 'px';
          icon.style.top = y + 'px';
        }
      });

      document.addEventListener('mouseup', () => {
        if (isDragging) {
          isDragging = false;
          icon.style.zIndex = 1;
        }
      });
    });
  </script>
</body>
</html>
