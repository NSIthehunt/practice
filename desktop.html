<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Windows Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("desktop.png") no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }
    .icon {
      position: absolute;
      top: 50px;
      left: 50px;
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
      user-select: none; /* 텍스트 드래그 방지 */
    }
    .icon img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto;
    }
    .icon span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 0 0 3px black;
    }
  </style>
</head>
<body>
  <div class="icon" ondblclick="openApp()">
    <img src="appicon2.png" alt="앱 아이콘">
    <span>NSI</span>
  </div>

  <script>
    function openApp() {
      // 더블 클릭 시 nsi.html 열기
      window.location.href = "./nsi.html"; 
    }
  </script>
</body>
</html>
