<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Windows Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("desktop.png") no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* 바탕화면 아이콘 */
    .icon {
      position: absolute;
      top: 50px;
      left: 50px;
      text-align: center;
      cursor: pointer;
      color: white;
      width: 80px;
    }
    .icon img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto;
    }
    .icon span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 0 0 3px black;
    }

    /* 작업표시줄 */
    .taskbar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 40px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
      z-index: 100;
    }

    /* 시작 버튼 */
    .start-button {
      width: 80px;
      height: 30px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
    }

    .start-button:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* 오른쪽 시계 */
    .taskbar-clock {
      color: white;
      font-size: 12px;
      text-shadow: 0 0 3px black;
      font-family: 'Segoe UI', sans-serif;
      background: rgba(0,0,0,0.3);
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <!-- 바탕화면 아이콘 -->
  <div class="icon" onclick="openApp()">
    <img src="appicon.png" alt="앱 아이콘">
    <span>NSI Login</span>
  </div>

  <!-- 작업표시줄 -->
  <div class="taskbar">
    <button class="start-button" onclick="alert('시작 메뉴 열기!')">시작</button>
    <div class="taskbar-clock" id="clock"></div>
  </div>

  <script>
    function openApp() {
      window.location.href = "index.html"; // 기존 보안 로그인 페이지
    }

    // 시계 업데이트 함수
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const day = String(now.getDate()).padStart(2, '0');
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');

      const timeString = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
      document.getElementById('clock').textContent = timeString;
    }

    setInterval(updateClock, 1000);
    updateClock(); // 페이지 로드 시 바로 표시
  </script>
</body>
</html>
