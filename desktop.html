<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Windows Desktop</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("desktop.png") no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* 아이콘 래퍼 */
    .icon-wrapper {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 80px;
      text-align: center;
      cursor: pointer;
      user-select: none;
    }

    /* hover 시 배경 박스 */
    .icon-wrapper::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2); /* 반투명 박스 */
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: -1; /* 아이콘과 글자 뒤 */
    }

    .icon-wrapper:hover::before {
      opacity: 1;
    }

    .icon {
      position: relative; /* z-index 설정용 */
      color: white;
      width: 80px;
    }

    .icon img {
      width: 60px;
      height: 60px;
      display: block;
      margin: 0 auto;
    }

    .icon span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      text-shadow: 0 0 3px black;
    }
  </style>
</head>
<body>
  <div class="icon-wrapper" ondblclick="openApp()">
    <div class="icon">
      <img src="appicon2.png" alt="앱 아이콘">
      <span>NSI</span>
    </div>
  </div>

  <script>
    function openApp() {
      window.location.href = "./nsi.html"; 
    }
  </script>
</body>
</html>
