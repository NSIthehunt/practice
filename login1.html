<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Windows Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("images/bg.jpg") no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .user-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 60px;
      margin-bottom: 10px;
    }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      width: 200px;
      text-align: center;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #0078d7;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="user-icon">👤</div>
  <h2>User</h2>
  <input type="password" id="pw" placeholder="암호 입력">
  <button onclick="login()">로그인</button>

  <script>
    function login() {
      const pw = document.getElementById("pw").value;
      if (pw === "1234") {
        window.location.href = "desktop.html"; // 두번째 페이지 이동
      } else {
        alert("암호가 올바르지 않습니다.");
      }
    }
  </script>
</body>
</html>
