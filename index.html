<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      font-family: 'Nanum Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px white, 0 0 20px white;
      margin-bottom: 30px;
    }

    /* ✅ 배경 이미지 블러 */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("login-bg.jpg") no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    /* ✅ 비밀번호 입력 박스 */
    .password-box {
      display: flex;
      align-items: center;
      border: 2px solid rgba(255,255,255,0.6); /* 반투명 흰색 테두리 */
      border-radius: 5px;
      overflow: hidden;
      width: 270px;
      margin: 10px auto;
    }

    .password-box input {
      flex: 1;
      padding: 10px;
      border: none;
      background: transparent;
      color: white;
      font-size: 1em;
      text-align: center;
      outline: none;
    }

    .password-box .arrow-btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 0 15px;
      cursor: pointer;
      font-size: 1.2em;
      height: 100%;
    }

    .password-box .arrow-btn:hover {
      background: rgba(255,255,255,0.4);
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .success {
      color: lime;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <h1>■ NSI Security System ■</h1>
  <p>DORI 계정에 로그인하세요.</p>

  <div class="password-box">
    <input type="password" id="password" placeholder="암호">
    <button class="arrow-btn" onclick="login()">→</button>
  </div>

  <p id="error" class="error">힌트: 생년월일</p>
  <p id="success" class="success">접속 성공!</p>

  <script>
    const passwordInput = document.getElementById("password");
    const error = document.getElementById("error");
    const success = document.getElementById("success");

    function login() {
      const password = passwordInput.value.trim();

      if (password === "950906") {
        error.style.display = "none";
        success.style.display = "block";

        // ✅ 로그인 성공 시 페이지 이동 (예: 바탕화면 페이지)
        setTimeout(() => {
          window.location.href = "desktop.html";
        }, 1000);
      } else {
        success.style.display = "none";
        error.style.display = "block";
      }
    }
  </script>
</body>
</html>
