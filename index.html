<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login1 - Windows Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: url("images/login-bg.jpg") no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      color: white; /* ✅ 전체 글자 흰색 */
    }
    /* 전체화면 배경 이미지 + 블러 */
    .background img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: blur(12px);
      z-index: -1;
    }
    .user-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .username {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: white;
    }

    input {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      width: 250px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white; /* ✅ 입력 글자 흰색 */
    }

    input::placeholder {
      color: white; /* ✅ placeholder 흰색 */
      opacity: 0.7;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .hint {
      color: yellow;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <img src="images/user-icon.png" alt="User Icon" class="user-icon">
  <div class="username">DORI</div>

  <input type="password" id="password" placeholder="암호 입력">
  <p id="error" class="error">암호가 올바르지 않습니다.</p>
  <p id="hint" class="hint">힌트: 생년월일</p>

  <script>
    const passwordInput = document.getElementById("password");
    const error = document.getElementById("error");
    const hint = document.getElementById("hint");

    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const password = passwordInput.value.trim();
        if (password === "950906") {   // ✅ 암호 변경
          window.location.href = "desktop.html"; // 성공시 desktop.html로 이동
        } else {
          error.style.display = "block";
          hint.style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
