<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Windows Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("images/bg.jpg") no-repeat center center/cover; /* 배경 이미지 */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
    }

    .login-box {
      text-align: center;
    }

    .user-icon img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .username {
      font-size: 28px;
      margin: 10px 0 20px;
    }

    input[type="password"] {
      width: 280px;
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 4px;
      outline: none;
      text-align: center;
    }

    button {
      display: none; /* Enter 치면 바로 동작하게 */
    }

    .hint {
      margin-top: 10px;
      font-size: 14px;
      color: #ffbaba;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="user-icon">
      <!-- 아이콘 이미지를 직접 넣으시면 됩니다 -->
      <img src="images/user.png" alt="User Icon">
    </div>
    <div class="username">DORI</div>
    <input type="password" id="password" placeholder="암호">
    <div id="hint" class="hint">힌트: 생년월일</div>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const hint = document.getElementById("hint");

    // 암호 확인
    function checkPassword() {
      const pw = passwordInput.value.trim();
      if (pw === "19900101") { // 정답 비밀번호
        window.location.href = "desktop.html"; // 바탕화면 페이지로 이동
      } else {
        hint.style.display = "block"; // 힌트 보이기
        passwordInput.value = "";
      }
    }

    // Enter 키 입력 시 로그인 시도
    passwordInput.addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        checkPassword();
      }
    });
  </script>
</body>
</html>
