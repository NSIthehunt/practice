<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>window login - Windows Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("login_bg.png") no-repeat center center/cover;
      filter: blur(0px);
      transition: filter 0.3s ease;
      z-index: -1;
    }

    .login-box {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 40px;
      margin-top: 350px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .user-icon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    .username {
      font-size: 1.5em;
      color: white;
    }

    input {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 0.9em;
      width: 250px;
      text-align: left;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 1px;
    }

    input::placeholder {
      color: white;
      opacity: 0.7;
    }

    .error, .hint {
      color: white;
      margin-top: 5px;
      display: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="login-box">
    <img src="user-icon.png" alt="User Icon" class="user-icon">
    <div class="username">TAESU</div>

    <input type="password" id="password" placeholder="FIN">
    <p id="error" class="error">암호가 올바르지 않습니다.</p>
    <p id="hint" class="hint">힌트: 생년월일</p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const error = document.getElementById("error");
    const hint = document.getElementById("hint");
    const bg = document.querySelector(".bg");

    // 로그인 성공 시 재생할 부팅음
    const bootSound = new Audio("boot.mp3");
    bootSound.volume = 0.3;

    let failCount = 0;

    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const password = passwordInput.value.trim();
        if (password === "861120") {
          // 로그인 성공: 입력칸과 메시지 숨기기
          passwordInput.style.display = "none";
          error.style.display = "none";
          hint.style.display = "none";

          // 부팅음 재생 후 1.8초 뒤 이동
          bootSound.play().then(() => {
            setTimeout(() => {
              window.location.href = "desktop.html";
            }, 1400);
          }).catch((e) => {
            console.log("자동 재생 실패, 바로 이동:", e);
            window.location.href = "desktop.html"; // 실패 시 바로 이동
          });
        } else {
          failCount++;
          error.style.display = "block";

          if (failCount >= 5) {
            hint.textContent = "힌트: https://successful-range-83e.notion.site/15b58b3c3c9f8058a1c8d00568c93814";
          } else {
            hint.textContent = "힌트: 생년월일";
          }
          hint.style.display = "block";
        }
      }
    });

    passwordInput.addEventListener("focus", () => {
      bg.style.filter = "blur(10px)";
    });

    passwordInput.addEventListener("blur", () => {
      bg.style.filter = "blur(0px)";
    });
  </script>
</body>
</html>
