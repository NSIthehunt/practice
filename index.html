<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login1 - Windows Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* 배경 전용 레이어 */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("login_bg.png") no-repeat center center/cover;
      filter: blur(8px);
      z-index: -1;
    }

    /* 로그인 박스 */
    .login-box {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 40px;
    }

    .user-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .username {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: white;
    }

    .password-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 2px solid white; /* 흰색 실선 테두리 */
      outline: none;
      font-size: 1em;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 6px 0 0 6px;
      transition: all 0.1s ease;
    }

    input::placeholder {
      color: white;
      opacity: 0.7;
    }

    #loginBtn {
      width: 50px; 
      background: rgba(255, 255, 255, 0.3);
      border: 2px solid white; /* 흰색 실선 테두리 */
      cursor: pointer;
      font-size: 1.4em;
      font-weight: bold; /* 화살표 볼드 */
      color: white;
      border-radius: 0 6px 6px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.1s ease;
      height: 100%; /* 입력칸 높이에 맞춤 */
    }

    #loginBtn:hover {
      background: rgba(255, 255, 255, 0.5);
    }

    #loginBtn.active {
      transform: scale(0.95); /* 눌림 애니메이션 */
    }

    .error {
      color: white;
      margin-top: 10px;
      display: none;
    }

    .hint {
      color: white;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg"></div>

  <div class="login-box">
    <img src="user-icon.png" alt="User Icon" class="user-icon">
    <div class="username">DORI</div>

    <div class="password-container">
      <input type="password" id="password" placeholder="암호 입력">
      <button id="loginBtn">→</button>
    </div>

    <p id="error" class="error">암호가 올바르지 않습니다.</p>
    <p id="hint" class="hint">힌트: 생년월일</p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const error = document.getElementById("error");
    const hint = document.getElementById("hint");

    function checkPassword() {
      const password = passwordInput.value.trim();
      if (password === "950906") {
        window.location.href = "desktop.html";
      } else {
        error.style.display = "block";
        hint.style.display = "block";
      }
    }

    function animateButton() {
      loginBtn.classList.add("active");
      setTimeout(() => loginBtn.classList.remove("active"), 100);
    }

    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        animateButton(); // 엔터 눌러도 버튼 눌림 애니메이션
        checkPassword();
      }
    });

    loginBtn.addEventListener("click", () => {
      animateButton();
      checkPassword();
    });
  </script>
</body>
</html>
