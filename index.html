<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>NSI Security System</title>
  <style>
    /* 전체 화면 블러 배경 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Courier New', monospace;
      background-color: black;
      overflow: hidden;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: blur(10px);
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* 로그인 폼 */
    .login-container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      text-align: center;
    }

    .login-container h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    .login-container input {
      width: 250px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      outline: none;
    }

    .login-container input::placeholder {
      color: white;
    }

    .login-container button {
      width: 270px;
      padding: 12px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      background-color: cyan;
      color: black;
      font-size: 1em;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
<body>
  <!-- 배경 이미지 -->
  <div class="background">
    <img src="background.jpg" alt="배경 이미지">
  </div>

  <!-- 로그인 폼 -->
  <div class="login-container">
    <h1>NSI Security System</h1>
    <input type="text" placeholder="아이디">
    <input type="password" placeholder="비밀번호">
    <button>로그인</button>
  </div>
</body>
</html>
