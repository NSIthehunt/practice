<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Login1 - Windows Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* 배경 전용 레이어 */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("login_bg.png") no-repeat center center/cover;
      filter: blur(8px);   /* ✅ 배경만 블러 */
      z-index: -1;         /* 로그인 박스보다 뒤 */
    }

    /* 로그인 박스 */
    .login-box {
    text-align: center;
    position: relative;
    z-index: 1;
    padding: 40px;  /* 배경 제거, 여백만 남김 */
    }

    .user-icon {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .username {
      font-size: 1.5em;
      margin-bottom: 20px;
      color: white;
    }

    input {
      padding: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      width: 250px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      color: white; /* ✅ 입력 글자 흰색 */
    }

    input::placeholder {
      color: white; /* ✅ placeholder 흰색 */
      opacity: 0.7;
    }

    .error {
      color: red;
      margin-top: 10px;
      display: none;
    }

    .hint {
      color: yellow;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="bg"></div> <!-- 배경 -->

  <div class="login-box">
    <img src="user-icon.png" alt="User Icon" class="user-icon">
    <div class="username">DORI</div>

    <input type="password" id="password" placeholder="암호 입력">
    <p id="error" class="error">암호가 올바르지 않습니다.</p>
    <p id="hint" class="hint">힌트: 생년월일</p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const error = document.getElementById("error");
    const hint = document.getElementById("hint");

    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const password = passwordInput.value.trim();
        if (password === "950906") {   // ✅ 암호
          window.location.href = "desktop.html"; // 성공시 desktop.html로 이동
        } else {
          error.style.display = "block";
          hint.style.display = "block";
        }
      }
    });
  </script>
</body>
</html>
