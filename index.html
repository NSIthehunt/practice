<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>window login - Windows Style</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;   /* 가로 중앙 */
      align-items: flex-start;   /* 세로 상단으로 정렬 */
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    /* 배경 전용 레이어 */
    .bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("login_bg.png") no-repeat center center/cover;
      filter: blur(0px);   /* 기본 블러 없음 */
      transition: filter 0.3s ease; /* 부드러운 전환 */
      z-index: -1;         /* 로그인 박스보다 뒤 */
    }

    /* 로그인 박스 */
    .login-box {
      text-align: center;
      position: relative;
      z-index: 1;
      padding: 40px;
      margin-top: 350px; /* 화면 상단에서 띄우기 */
      display: flex;
      flex-direction: column;
      align-items: center; /* 내부 요소 중앙 정렬 */
      gap: 15px; /* 요소 간 간격 */
    }

    .user-icon {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    .username {
      font-size: 1.5em;
      color: white;
    }

    input {
      padding: 10px;
      border: none; /* 테두리 제거 */
      outline: none;
      font-size: 0.9em;
      width: 250px;
      text-align: left;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border-radius: 1px;
    }

    input::placeholder {
      color: white;
      opacity: 0.7;
    }

    .error, .hint {
      color: white;
      margin-top: 5px;
      display: none;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="bg"></div> <!-- 배경 -->

  <div class="login-box">
    <img src="user-icon.png" alt="User Icon" class="user-icon">
    <div class="username">TAESU</div>

    <input type="password" id="password" placeholder="FIN">
    <p id="error" class="error">암호가 올바르지 않습니다.</p>
    <p id="hint" class="hint">힌트: 생년월일</p>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const error = document.getElementById("error");
    const hint = document.getElementById("hint");
    const bg = document.querySelector(".bg");

    // 로그인 성공 시 재생할 부팅음
    const bootSound = new Audio("boot.mp3");
    bootSound.volume = 0.3;

    let failCount = 0; // 틀린 횟수 카운트

    // Enter 키 이벤트
    passwordInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const password = passwordInput.value.trim();
        if (password === "861008") {   // 암호
          // 로그인 성공 시 부팅음 재생
          bootSound.play().then(() => {
            console.log("부팅음 재생");
          }).catch((e) => {
            console.log("자동 재생 실패:", e);
          });

          // 성공 후 페이지 이동
          window.location.href = "desktop.html"; 
        } else {
          failCount++; // 틀린 횟수 증가
          error.style.display = "block";

          // 힌트 변경
          if (failCount >= 5) {
            hint.textContent = "힌트: https://successful-range-83e.notion.site/15b58b3c3c9f8058a1c8d00568c93814"; 
          } else {
            hint.textContent = "힌트: 생년월일"; 
          }
          hint.style.display = "block";
        }
      }
    });

    // 입력창 포커스/블러 시 배경 블러 적용
    passwordInput.addEventListener("focus", () => {
      bg.style.filter = "blur(10px)";
    });

    passwordInput.addEventListener("blur", () => {
      bg.style.filter = "blur(0px)";
    });
  </script>
</body>
</html>
